<div class="container">
  <h2>Edit Product</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct(id)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <small style="color: darkred" *ngIf="productForm.controls['name'].hasError('required')
      && productForm.controls['name'].touched">Name is required</small>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" formControlName="price">
      <small style="color: darkred" *ngIf="productForm.controls['price'].hasError('required')
      && productForm.controls['price'].touched">Name is required</small>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" formControlName="description">
      <small style="color: darkred" *ngIf="productForm.controls['description'].hasError('required')
      && productForm.controls['description'].touched">Description is required</small>
    </div>

    <div class="form-group">
      <label for="sel1">Select Category:</label>
      <select class="form-control" id="sel1" formControlName="category">
        <option id="category" *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="img">Image:</label>
      <input type="text" class="form-control" id="img" formControlName="img">
      <small style="color: darkred" *ngIf="productForm.controls['img'].hasError('required')
      && productForm.controls['img'].touched">Image is required</small>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    <button routerLink='/product/list' type="submit" class="btn btn-primary">Back</button>
  </form>
</div>
