<div class="container">
  <h2>Product Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
  <a type="button" class="btn btn-success" routerLink="/product/create">Create</a>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Description</th>
      <th>Image</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.category?.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>{{product.img}}</td>
      <td>
        <a type="button" class="btn btn-warning" [routerLink]="['/product/edit',product.id]">Edit</a>
        <a type="button" class="btn btn-danger" [routerLink]="['/product/delete',product.id]">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
