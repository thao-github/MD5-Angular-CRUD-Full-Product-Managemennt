<div class="container">
  <h2>Create New Product</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>
  <form [formGroup]="productForm" (ngSubmit)="create()">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id" formControlName="id">
      <small style="color: darkred" *ngIf="productForm.controls['id'].hasError('required')
      && productForm.controls['id'].touched">Id is required</small>

    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <small style="color: darkred" *ngIf="productForm.controls['name'].hasError('required')
      && productForm.controls['name'].touched">Name is required</small>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" formControlName="price">
      <small style="color: darkred" *ngIf="productForm.controls['price'].hasError('required')
      && productForm.controls['price'].touched">Name is required</small>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" formControlName="description">
      <small style="color: darkred" *ngIf="productForm.controls['description'].hasError('required')
      && productForm.controls['description'].touched">Description is required</small>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>
