<div class="container">
  <h2>Edit Category</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>
  <form [formGroup]="categoryForm" (ngSubmit)="updateCategory(id)" >

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <small style="color: darkred" *ngIf="categoryForm.controls['name'].hasError('required')
      && categoryForm.controls['name'].touched">Name is required</small>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    <button routerLink='/category/list' type="submit" class="btn btn-primary">Back</button>
  </form>
</div>
